<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlays.css" />
    <link rel="stylesheet" href="./styles/config.css" />
    <link rel="stylesheet" href="./styles/game.css" />

    <script defer src="./scripts/config.js"></script>
    <script defer src="./scripts/game.js"></script>
    <script defer src="./scripts/app.js"></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="backdrop"></div>

    <header class="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>

    <main>
      <aside class="modal">
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playername">Player name</label>
            <input
              type="text"
              name="playername"
              id="playername"
              placeholder="Player name"
              required
            />
          </div>

          <p class="error-msg"></p>

          <div>
            <button class="btn btn-alt" type="reset" id="cancel-btn">
              Cancel
            </button>
            <button class="btn" type="submit">Confirm</button>
          </div>
        </form>
      </aside>

      <section class="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-p-1-btn" data-playerid="1">
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-p-2-btn" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>

        <button class="btn" id="start-btn">Start New Game</button>
      </section>

      <section class="game">
        <article class="game-over">
          <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>

        <ol class="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
